<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OddsSite - Sports Betting</title>

  <!-- Link to CSS for page styling -->
  <link rel="stylesheet" href="/css/sports.css" />
</head>
<body>
  <!-- Header with user greeting -->
  <header class="site-header">
    <h1>Welcome back, <span id="username-display">User</span>!</h1>
  </header>

  <!-- Main layout -->
  <main class="main-content">

    <!-- Section for loading odds -->
    <section class="controls">
      <button id="load-odds-btn">Load All Upcoming Matches</button>
    </section>

    <!-- Dynamic list of matches -->
    <section id="sports-container" class="matches-list"></section>

    <!-- Bet slip section -->
    <aside class="bet-slip-container">
      <h2>Your Bet Slip</h2>

      <!-- Selected bets will be shown here -->
      <div id="bet-slip" class="bet-slip"></div>

      <!-- User inputs how many points to stake -->
      <label for="stake-input">Points to stake:</label>
      <input type="number" id="stake-input" min="1" value="10" />

      <!-- Display calculated odds and potential return -->
      <div id="total-odds-display" class="total-odds">Total Odds: 1.00</div>
      <div id="potential-return" class="potential-return">Potential Return: 10</div>

      <!-- Submit the bet slip -->
      <button id="submit-bets-btn">Submit Bet Slip</button>
    </aside>
  </main>

  <!-- JavaScript for dynamic content -->
  <script src="/js/sports.js"></script>
</body>
</html>
