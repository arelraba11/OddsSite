<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OddsSite - Profile</title>
  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>

  <!-- ===== Top Navigation Bar ===== -->
  <header class="site-header">
    <div class="nav-bar">
      <h1>Welcome, <span id="username-display">User</span></h1>
    </div>
  </header>

  <!-- ===== Main Profile Page Layout ===== -->
  <main class="main-content">

    <!-- ===== User Account Info ===== -->
    <section class="profile-card">
      <h2>Account Details</h2>
      <div class="profile-info">
        <p><strong>Email:</strong> <span id="email-display"></span></p>
        <p><strong>Points:</strong> <span id="points-display"></span></p>
        <p><strong>Role:</strong> <span id="role-display"></span></p>
      </div>
    </section>

    <!-- ===== Admin Dashboard (visible only for admins) ===== -->
    <section id="admin-dashboard" class="admin-dashboard hidden">
      <h2>Admin Dashboard</h2>
      <div id="admin-bets-container">
        <!-- Admin bets by user will be inserted here via JS -->
      </div>
    </section>

    <!-- ===== User Bets Section (visible only for regular users) ===== -->
    <section id="user-bets-section" class="user-section hidden">
      <h2>Your Recent Bets</h2>
      <div id="user-bets-container">
        <!-- User's own bets will be inserted here via JS -->
      </div>
    </section>

  </main>

  <!-- ===== JS Script for Profile Page ===== -->
  <script src="/js/profile.js"></script>

</body>
</html>
