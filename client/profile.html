<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OddsSite - Profile</title>
  <link rel="stylesheet" href="/css/profile.css" />
</head>
<body>

  <!-- ===== Navigation Bar ===== -->
  <header class="site-header">
    <div class="nav-bar">
      <h1>Welcome, <span id="username-display">User</span></h1>
    </div>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="main-content">

    <!-- ===== User Info Section ===== -->
    <section class="profile-card">
      <h2>Account Details</h2>
      <div class="profile-info">
        <p><strong>Email:</strong> <span id="email-display"></span></p>
        <p><strong>Points:</strong> <span id="points-display"></span></p>
        <p><strong>Role:</strong> <span id="role-display"></span></p>
      </div>
    </section>

    <!-- ===== Admin Dashboard (Only visible to admins) ===== -->
    <section id="admin-dashboard" class="admin-dashboard hidden">
      <h2>Admin Dashboard</h2>

      <!-- ===== Create New User Form ===== -->
      <div class="create-user-section">
        <h3>Create New User</h3>
        <form id="create-user-form">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" required />

          <label for="new-email">Email:</label>
          <input type="email" id="new-email" required />

          <label for="new-password">Password:</label>
          <input type="password" id="new-password" required />

          <label for="initial-points">Initial Points:</label>
          <input type="number" id="initial-points" value="1000" required />

          <button type="submit">Create User</button>
          <p id="create-user-msg" class="hidden"></p>
        </form>
      </div>

      <!-- ===== Filter and View Managed Bets ===== -->
      <div class="filter-users-section">
        <h3>Filter Bets by User</h3>
        <input type="text" id="user-search" placeholder="Search by username or email" />
        <div id="admin-user-bets"></div>
      </div>
    </section>

    <!-- ===== Bets Section for Regular Users ===== -->
    <section id="user-bets-section" class="user-section hidden">
      <h2>Your Recent Bets</h2>
      <div id="user-bets-container">
        <!-- Populated dynamically with user's own bets -->
      </div>
    </section>

  </main>

  <!-- ===== JavaScript ===== -->
  <script src="/js/profile.js"></script>
</body>
</html>
